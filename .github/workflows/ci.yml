name: CI - Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || echo "No lint script configured"
      
      - name: Build CLI
        run: npm run build
      
      - name: Run CLI tests
        run: npm test
        # Note: E2E tests excluded (vitest.config.ts)
        # E2E requires running server - tested locally only
      
      - name: Validate templates
        run: npm run validate:templates || echo "No validation script configured"

  test-web:
    name: Test Web App
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Run linter
        working-directory: apps/web
        run: npm run lint
      
      - name: Build Next.js app
        working-directory: apps/web
        run: npm run build
        env:
          # Dummy env vars for build (CI doesn't need real values)
          DATABASE_URL: "file:./test.db"
          JWT_SECRET: "test-secret"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      
      - name: Run web tests
        working-directory: apps/web
        run: npm test || echo "No tests configured yet"
