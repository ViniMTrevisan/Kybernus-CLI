name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Build and Publish CLI to NPM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build CLI
        run: npm run build
      
      - name: Verify package contents
        run: |
          echo "ğŸ“¦ Verificando conteÃºdo do pacote..."
          npm pack --dry-run
          echo ""
          echo "âœ… Verificar se 'templates' estÃ¡ incluÃ­do acima"
      
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## ğŸš€ Kybernus CLI Release
            
            Install or update:
            ```bash
            npm install -g kybernus
            ```
            
            ## ğŸ“ Changes
            See commit history for details.
          draft: false
          prerelease: false
