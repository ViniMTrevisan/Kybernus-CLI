name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  publish:
    name: Build and Publish CLI to NPM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build CLI
        run: npm run build
      
      - name: Verify package contents
        run: |
          echo "ðŸ“¦ Verificando conteÃºdo do pacote..."
          npm pack --dry-run
          echo ""
          echo "âœ… Verificar se 'templates' estÃ¡ incluÃ­do acima"
      
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## ðŸš€ Kybernus CLI Release
            
            Install or update:
            ```bash
            npm install -g kybernus
            ```
