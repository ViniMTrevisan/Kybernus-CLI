name: Run Tests

on:
  push:
    tags:
      - 'v*.*.*'


jobs:
  publish:
    name: Build and Publish CLI to NPM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build CLI
        run: npm run build
      
