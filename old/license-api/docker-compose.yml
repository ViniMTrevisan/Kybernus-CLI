version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kybernus-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: kybernus
      POSTGRES_PASSWORD: kybernus_dev_password
      POSTGRES_DB: kybernus_licenses
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kybernus" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
